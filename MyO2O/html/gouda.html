    <script>
    apiready = function(){
      var header = $api.byId('header');
      $api.fixIos7Bar(header);
            var width,header,headerPos,height,nav,navPos;
                width = api.winWidth;
                header = $api.byId('header');

                height = api.winHeight - headerPos.h-53+3;
          api.openFrame({
                      name: 'goudaCon',
                      url: 'goudaCon.html',
                      reload: false,
                      bounces : false,
                      //opaque: true,
                      vScrollBarEnabled : false,
                      pageParam : {

                      },
                      rect : {
                          x : 0,
                          y : headerPos.h,
                          w : width,
                          h : height
                      }
                  });
