<script>
$(function(){
    initDev();
});

function getData(){
    isLoading = true;
    var parms =  {   
            page:page,
            psize:psize
        };   
 
    api_ajax(0, 
        'my_favorite_me_list.php', 
        parms,
        after_getData,
        0,
        0
    ); 
}

function after_getData(ret, _, _, _) {	
	if(ret.code == 988){
		isLoading = false;
		return;
	}
	
    if(ret.code == 101){
        page = -1; 
        $('.none-wrap').show();  
    } else if(ret.code == 100){
    //  console.log(ret);
        if (page == 1) {
            $('#main').empty();
        }   
 
       	createList(ret.data.info.list);
        
        if (ret.data.info.pageinfo.curpage >= ret.data.info.pageinfo.totalpage){
            page = -1;
            //$bottomTip.html('没有更多了哦！');
            //$bottomTip.show();
        }
    }else{
        page = -1;
    }
    isLoading = false;
}

function createList(List){
    var Html = '';
    for(var index in List){
        Html += '<div class="item user-item-wrap"> ';
        Html += '<div class="user-item">';
        Html += '<img class="item-avator" src="'+List[index].ui+'"';
        Html += ' onclick="openUserSpace('+List[index].userid+');"';
        Html += 'alt="">';
        Html += '<div class="item-user-info vm" ';
        Html += ' onclick="openUserSpace('+List[index].userid+');">';
        Html += '<span class="item-name">'+List[index].nickname+'</span>';
        Html += '<span class="color-yellow ml2 f4">'+List[index].tag+'</span><br>';
        Html += '<span class="activity-count f4 color-666 ml3">'+List[index].ta_article+'</span>';
        Html += '<span class="ml2 f4 color-666">动态</span>&nbsp;&nbsp;&nbsp;&nbsp;';
        Html += '<span class="fans-count f4 color-666">'+List[index].fav_ta_user+'</span>';
        Html += '<span class="ml2 f4 color-666">粉丝</span>';
        Html += '</div>';
        Html += '<div class="item-header-right" id="fl_'+List[index].userid+'">';
        if (List[index].be_fav) {
        	Html += '<i class="iconfont icon-arrow-right color-999" ';
        	Html += ' onclick="openUserSpace('+List[index].userid+');"';
        	Html += ' ></i>';
        } else {
        	Html += '<span id="fav_'+List[index].userid+'" class="follow-bt fav-ta-'+page+'" data-user="'+List[index].userid+'">+关注</span>';
        }
        Html += '</div>';
        Html += '</div>';
        Html += '</div>';                        
    }
    
    $('#main').append(Html);
    
    $('.fav-ta-'+page).click(function(){
    	$this = $(this);
    	favoriteUser($this.data('user'), 'add');
    	return false;
    }); 
}

function afterFavoriteUser(sid, act) {
	if (act == 'add') {
		$("#fav_"+sid).empty();
        $("#fav_"+sid).removeClass('follow-bt');	
        $("#fav_"+sid).html('<i class="iconfont icon-arrow-right color-999"        				onclick="openUserSpace('+sid+');"></i>');
	}
}
var page = 1;
var psize = 15;
var isLoading = false;

apiready = function(){
    api.setRefreshHeaderInfo({
        visible: true,
        // loadingImgae: 'wgt://image/refresh-white.png',
        bgColor: '#f2f2f2',
        textColor: '#4d4d4d',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: false
    }, function (ret, err) {
        api.hideProgress();
        if(!isLoading){
             page = 1;
             getData();
        }
        api.refreshHeaderLoadDone();
    });

    api.addEventListener({
        name: 'scrolltobottom',
        extra:{
            threshold:200
        }
    }, function (ret, err) {
       if (page > 0 && !isLoading)
        { 
            page = page + 1;
            getData();
        }
    }); 
    
    getData(); 

    $('#none-bt').click(function(){
         api.execScript({
            name: 'root',
            frameName: 'my',
            script: "goto_topic(1);"
            });  
        api.closeWin();  
    });	
}
