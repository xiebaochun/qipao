<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <meta name="format-detection"content="telephone=no">
    <title>红人专栏</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
        body{
            background-color: #fff;
        }
        #header{
            /*border-bottom: 1px solid #eee;*/
        }
 
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <a class="back-icon iconfont icon-arrow-left" tapmode="" onclick="api.closeWin();"></a>
            <h1 class="" id="item_name"></h1>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src='../script/common.js'></script>
<script>
    $(function(){
        
    });
	var userid = 0;
	var page_tile = '';
	var api_url = '';
	var t = '';    
    apiready = function(){
        var header = $api.byId('header');
        $api.fixIos7Bar(header);
      	userid = api.pageParam.userid;    	  
    	page_title = api.pageParam.page_title;
    	api_file = api.pageParam.api_file;
    	t = api.pageParam.t;
    	    
    	$('#item_name').html(page_title);
        var width = api.winWidth;
        var height = api.winHeight;
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var y = headerPos.h;
        api.openFrame({
            name:'my-hr-scCon',
            url:'my-hr-scCon.html',
            pageParam:{
            	userid: userid,
            	page_title: page_title,
            	api_file: api_file,
            	t: t
            },
            rect:{
                x:0,
                y:y,
                width:width,
                height:height
            }
        });
    }
</script>
</html>
